<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script language="JavaScript" type="text/javascript" src='script.js'></script>
    <div class="calculator">
        <div class="row1">
            <div class='ekrandiv' onclick="sil()"><h1 id="ekran">Calculate It</h1></div>
        </div>
        <div class="row2">
            <button class="sayi7" onclick="yaz('7')"><h1>7</h1></button>
            <button class="sayi8" onclick="yaz('8')"><h1>8</h1></button>
            <button class="sayi9" onclick="yaz('9')"><h1>9</h1></button>
            <button class="bolme" onclick="yaz('/')"><h1>/</h1></button>
        </div>
        <div class="row3">
            <button class="sayi4" onclick="yaz('4')"><h1>4</h1></button>
            <button class="sayi5" onclick="yaz('5')"><h1>5</h1></button>
            <button class="sayi6" onclick="yaz('6')"><h1>6</h1></button>
            <button class="carpma" onclick="yaz('*')"><h1>x</h1></button>
        </div>
        <div class="row4">
            <button class="sayi1" onclick="yaz('1')"><h1>1</h1></button>
            <button class="sayi2" onclick="yaz('2')"><h1>2</h1></button>
            <button class="sayi3" onclick="yaz('3')"><h1>3</h1></button>
            <button class="cikarma" onclick="yaz('-')"><h1>-</h1></button>
        </div>
        <div class="row5">
            <button class="sayi0" onclick="yaz('0')"><h1>0</h1></button>
            <button class="nokta" onclick="yaz('.')"><h1>.</h1></button>
            <button class="sonuc" onclick="topla()"><h1>=</h1></button>
            <button class="toplama" onclick="yaz('+')"><h1>+</h1></button>
        </div>

    </div>
</body>
</html>
